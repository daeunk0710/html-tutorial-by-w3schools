<!DOCTYPE html>
<!-- where html document begins -->
<html>

<!-- where visible part begins -->
<body>

<!-- Headings: <h1> to <h6>  -->
<h1>My First Heading</h1>
<h2>My Second Heading</h2>
<h3>My Third Heading</h3>
<h4>My Fourth Heading</h4>
<h5>My Fifth Heading</h5>
<h6>My Sixth Heading</h6>

<!-- Paragraphs -->
<p>My first paragraph.</p>

<!-- Links -->
<a href="https://www.google.com">Link for Google</a>

<!-- Images -->
<!-- The source file (src), alternative text (alt), width, and height are provided as attributes: -->
<br>
<img src="./images/basic-blue.jpg" alt="basic-blue", width="800", height="500">

<!-- Buttons -->
<br>
<button>Click me</button>

<!-- Lists -->
<!-- defined by <ul> (unordered/bullet list) or the <ol> (ordered/numbered list) tags -->

<p>
<h2>내일 할 일</h2>
<ul>
  <li>10:00 머신러닝 스터디</li>
  <li>HTML 공부</li>
  <li>CSS 공부</li>
</ul>
</p>


<p>
<h2>라면 끓이는 방법</h2>
<ol>
  <li>냄비에 물과 스프를 넣는다.</li>
  <li>물을 끓인다.</li>
  <li>면을 넣는다.</li>
  <li>면이 익을때까지 기다린다.</li>
  <li>기호에 따라 계란/파 추가!</li>
</ol>
</p>

</body>
</html>
